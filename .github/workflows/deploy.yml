name: Deploy to Production

on:
  push:
    branches:
      - main  # —Ç—Ä–∏–≥–≥–µ—Ä –ø—Ä–∏ –ø—É—à–µ –≤ main (–≤–∫–ª—é—á–∞—è –º–µ—Ä–¥–∂)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
          name: id_rsa  # –∏–º—è —Ñ–∞–π–ª–∞ –∫–ª—é—á–∞

      - name: Adding host to known_hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
            cd ${{ secrets.SSH_PATH }} &&
            echo "üîÑ –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è..." &&
            git reset --hard HEAD &&
            git clean -fd &&
            echo "üì• –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–¥ –∏–∑ main..." &&
            git pull origin main &&
            chmod +x ./start.sh &&
            echo "üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º start.sh..." &&
            ./start.sh
          '
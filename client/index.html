<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админ панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <script>
    const checkToken = async (token) => {
      try {
        const res = await fetch('/api/check-token', {
          method: 'post',
          body: JSON.stringify({ token })
        })

        return res?.IsValid
      } catch (error) {
        console.warn(error);
        return false;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const $form = document.getElementById('form');

      $form.addEventListener('submit', (e) => {
        e.preventDefault();
        const $login = document.getElementById('login');
        const token = $login?.value;
        if (!token) {
          return
        }
        const isValid = checkToken(token);
        if (!isValid) {
          return
        }
        sessionStorage.setItem('token', token)
        window.location.replace('/admin/exercises.html')
      })
    })
  </script>
</head>

<body>
  <main>
    <div class="container">
      <div class="mb-3">
        <form id="form">
          <input id="login" type="login" class="form-control" placeholder="токен пользователя">
          <button type="submit" class="btn btn-primary mb-3">войти</button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
